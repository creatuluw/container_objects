<!doctype html>
<html>
<head>
        <title>Container objects</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Add host to these 3 links if the mashup is on another webserver than qlik sense static content -->
        <link rel="stylesheet" href="../../resources/autogenerated/qlikui.css">
        <link rel="stylesheet" href="../../resources/assets/client/client.css" media="all">
        <script src="../../resources/assets/external/requirejs/require.js"></script>

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

        <!-- Add mashup specific includes -->
        <link rel="stylesheet" href="container_objects.css">

</head>

<body style="overflow:auto;">

	<div class="container-fluid">
		<div class="row">

        <div class="col-md-offset-2 col-sm-6 qvobject">

          <div class="btn-group-sm" data-toggle="buttons">
    				<label class="btn btn-default active">
    					Sales Geography
    					<input type="radio" id="chart1" name="chart" value="jrLZYUN" checked="checked"/>
    				</label>
    				<label class="btn btn-default">
    					Sales Treemap
    					<input type="radio" id="chart2" name="chart" value="jadSyWt"/>
    				</label>
            <label class="btn btn-default">
    					Sales Scatterchart
    					<input type="radio" id="chart3" name="chart" value="PJpgC"/>
    				</label>
            <label class="btn btn-default">
              Sales Over Time
              <input type="radio" id="chart4" name="chart" value="KCJNp"/>
            </label>
            <button class="btn btn-default pull-right" id="ClearAll">
              Clear Selections
            </button>
    		  </div>

        </div>

        <div class="col-md-offset-2 col-sm-6 qvobject" id="ToggleObject" style="height:600px;"></div>

        <div class="col-md-offset-2 col-sm-6 qvobject"><hr /></div>

      </div>
    </div>


  <script src="container_objects.js"></script>

</body></html>
